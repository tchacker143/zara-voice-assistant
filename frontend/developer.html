<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zara Developer Mode</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      display: block;
    }

    #status {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffff;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 25px;
      border-radius: 10px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 15px #00ffff55;
    }

    #memory-box {
      position: absolute;
      bottom: 30px;
      left: 30px;
      color: #00ffff;
      font-size: 14px;
      max-width: 400px;
      font-family: monospace;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      display: none;
    }

    /* Side panel styles */
    #side-panel {
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ffff;
      padding: 20px;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
    }

    #side-panel h2 {
      margin-bottom: 10px;
    }

    #conversation {
      overflow-y: auto;
      height: 90%;
      font-family: monospace;
      padding-right: 5px;
    }

    .user-message {
      color: #ffcc00;
      margin: 5px 0;
    }

    .zara-message {
      color: #00ffff;
      margin: 5px 0;
    }

  </style>
</head>
<body>

  <!-- ðŸŸ¢ Listening Status -->
  <div id="status">ðŸŽ™ Listening for "Zara core"</div>

  <!-- ðŸ§  Display Learned Q&A (can be toggled later) -->
  <div id="memory-box"></div>

  <!-- ðŸŒŒ 3D Orb and Particles -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="{{ url_for('static', filename='dev.js') }}"></script>

  <!-- Side Panel for Conversation -->
  <div id="side-panel">
    <h2>Conversation</h2>
    <div id="conversation"></div>
  </div>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const sphereGeometry = new THREE.SphereGeometry(3, 64, 64);
    const sphereMaterial = new THREE.MeshBasicMaterial({
      color: 0x00ffff,
      wireframe: true,
      transparent: true,
      opacity: 0.2
    });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(sphere);

    const particleGeometry = new THREE.BufferGeometry();
    const particleCount = 1000;
    const posArray = [];

    for (let i = 0; i < particleCount; i++) {
      const radius = 3;
      const phi = Math.random() * 2 * Math.PI;
      const theta = Math.acos(2 * Math.random() - 1);
      const x = radius * Math.sin(theta) * Math.cos(phi);
      const y = radius * Math.sin(theta) * Math.sin(phi);
      const z = radius * Math.cos(theta);
      posArray.push(x, y, z);
    }

    particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(posArray, 3));

    const particleMaterial = new THREE.PointsMaterial({
      color: 0x00ffff,
      size: 0.05,
      transparent: true,
      opacity: 0.9
    });

    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);

    const pointLight = new THREE.PointLight(0x00ffff, 1, 100);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    camera.position.z = 7;

    function animate() {
      requestAnimationFrame(animate);
      sphere.rotation.y += 0.001;
      sphere.rotation.x += 0.001;
      particles.rotation.y += 0.002;
      particles.rotation.x += 0.001;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Example function to update the conversation panel
    function updateConversation(sender, message) {
      const conversationDiv = document.getElementById('conversation');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add(sender + '-message');
      messageDiv.innerText = message;
      conversationDiv.appendChild(messageDiv);
      conversationDiv.scrollTop = conversationDiv.scrollHeight; // Scroll to the bottom
    }

    // Example of adding conversation after a user command
    updateConversation('user', 'Teach me a new skill.');
    updateConversation('zara', 'Sure! What would you like to teach me?');

    // Example function to simulate Zara talking
    function zaraResponse(response) {
      updateConversation('zara', response);
    }

    // Simulate Zara asking for input
    setTimeout(() => zaraResponse("Thanks for teaching me! I've saved it."), 2000);
  </script>
</body>
</html>
