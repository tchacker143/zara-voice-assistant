<!-- developer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zara Developer Mode</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      display: block;
    }

    #status {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffff;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff55;
    }

    #feature-panel, #memory-box, #side-panel {
      display: none;
      position: fixed;
      background: rgba(0, 0, 0, 0.6);
      color: #00ffff;
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 15px;
    }

    #feature-panel {
      top: 100px;
      left: 30px;
    }

    #side-panel {
      right: 0;
      top: 0;
      width: 300px;
      height: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    #conversation {
      overflow-y: auto;
      height: 90%;
      font-family: monospace;
    }

    .user-message {
      color: #ffcc00;
    }

    .zara-message {
      color: #00ffff;
    }
  </style>
</head>
<body>

  <div id="status">🎙 Listening for "Zara..."</div>
  <div id="feature-panel">
    <h3>🧩 Feature Panel</h3>
    <ul>
      <li>🎓 Start Learning</li>
      <li>📚 View Knowledge</li>
      <li>⚙️ See Upgrades</li>
      <li>🔚 Exit Developer Mode</li>
    </ul>
  </div>

  <div id="side-panel">
    <h3>Conversation</h3>
    <div id="conversation"></div>
  </div>

  <div id="memory-box"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="/static/dev.js"></script>
</body>
</html>
